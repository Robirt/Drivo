<form (ngSubmit)="add()" [(ngModel)]="study" > 
    <figure>
        <img><input type="image"  placeholder="IMG" [(ngModel)]="study.photo" name="photo">
        <figcaption>
            <div>
                <h2><input type="text" placeholder="Nazwa" [(ngModel)]="study.category" name="category"></h2>
            </div>
        </figcaption>
    </figure>
</form>
